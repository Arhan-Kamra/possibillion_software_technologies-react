<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script>
      $(document).ready(function () {
        $(".show-alpabets").click(function () {
          $("#show-numbers").hide();
          $("#show-alpabets").show();

          $("#show-numbers").show();

      });
